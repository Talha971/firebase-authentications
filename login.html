<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body style="background-color: black; color: white; text-align: center ; margin-top: 200px;" >
    <h1>Login User</h1>

    <form id="form">
      <input type="email" id="email" placeholder="email" />
      <br /><br />
      <input type="password" id="password" placeholder="password" />
      <br /><br />
      <button
        type="submit"
        style="width: 100px; padding: 5px; background-color: green; color: white;"
      >
        Login
      </button>
    </form>

    <script type="module" src="login.js"></script>
  </body>
</html>
